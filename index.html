
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Your Mind - Vibe Coding 社区</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'Noto Sans SC', 'sans-serif'],
            },
            colors: {
              vibe: {
                yellow: '#FACC15', // Yellow 400
                black: '#101010',
                white: '#FFFFFF',
              }
            },
            boxShadow: {
              'neo': '5px 5px 0px 0px #000000',
              'neo-hover': '8px 8px 0px 0px #000000',
              'neo-sm': '3px 3px 0px 0px #000000',
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FACC15;
        color: #101010;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #FACC15;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000; 
        border: 2px solid #FACC15;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333; 
      }
      .font-black-outline {
        -webkit-text-stroke: 1px black;
      }
      
      /* 3D Transform Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
